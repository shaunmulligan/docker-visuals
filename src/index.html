<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- splash -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="static/js/typed.min.js"></script>
    <!-- splash -->
    <script src="helpers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.7.15.min.js"></script>
  </head>
  <body>
      <div class="container-fluid">
        <div ng-controller="animationCtrl" class="row animation"><!-- git push typer -->
          <h1>$ <span class="element"></span></h1>
        </div><!-- git push typer -->
        <div class="row dash-wrapper">
          <div class="tty-wrapper">
            <h3>Resin.io builds container and cross compiles for device architecture</h3>
      		  <div ng-controller="terminalCtrl">
              <div id="tty"></div>
            </div> <!-- ng-controller="terminalCtrl" -->
          </div> <!-- col-md-12 -->
          <div class="devices-wrapper" ng-controller="devicesCtrl">
             <h3>All available devices now download the new containers </h3>
              <div ng-repeat="device in devices.resp" class="device">
                <h4 class="info"><b>{{device.name}}</b> {{device.status}}</h4>
                <div class="progress {{device.status}}" style="width:{{device.download_progress}}%"></div>
              </div> <!-- device --> 
          </div> <!-- device-wrapper -->
          <div class="row applause-wrapper" ng-controller="applauseCtrl">
             <h3>Make some noise!!!</h3>
                <div ng-repeat="meter in meters" class="meter col-xs-3">
                  <div class="bar"></div>
                  <h4 class="info">{{ meter.current_level }}{{ meter.max_level }}</h4>
                </div>
            </div> <!-- ng-controller="devicesCtrl" --> 
          </div> <!-- applause-wrapper -->
        </div> <!-- row -->
      </div> <!-- container -->
  </body>
</html>
